<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.9.0.css">
	<script type="text/javascript" src="../url_parser.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.9.0.js"></script>

	<script type="text/javascript">
		var parser = new UrlParser("http://example.com?a=some&amp;b=1&amp;c=true");

		test("test1", function(){
			ok(typeof parser == "object", "parser was not instantiated");
			ok(parser.getUrl() == "http://example.com?a=some&amp;b=1&amp;c=true", "getUrl() failed");
			ok(parser.getHostnameStart() == 7, "");
		});


	</script>

</head>

<body>
	<div id="qunit"></div>
</body>

</html>
